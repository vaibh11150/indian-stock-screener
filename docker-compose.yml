version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: indian_screener_db
    environment:
      POSTGRES_DB: indian_screener
      POSTGRES_USER: screener
      POSTGRES_PASSWORD: ${DB_PASSWORD:-screener_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screener -d indian_screener"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: indian_screener_redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indian_screener_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://screener:${DB_PASSWORD:-screener_password}@db:5432/indian_screener
      DATABASE_URL_SYNC: postgresql://screener:${DB_PASSWORD:-screener_password}@db:5432/indian_screener
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indian_screener_scheduler
    command: python -m scheduler.jobs
    environment:
      DATABASE_URL: postgresql+asyncpg://screener:${DB_PASSWORD:-screener_password}@db:5432/indian_screener
      DATABASE_URL_SYNC: postgresql://screener:${DB_PASSWORD:-screener_password}@db:5432/indian_screener
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # One-time migration runner (run manually)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indian_screener_migrate
    command: alembic upgrade head
    environment:
      DATABASE_URL_SYNC: postgresql://screener:${DB_PASSWORD:-screener_password}@db:5432/indian_screener
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  pgdata:
  redisdata:
